<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAiN WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #60a5fa;
            margin-bottom: 20px;
        }

        .controls {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
            font-size: 14px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 14px;
        }

        button {
            background: #3b82f6;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.connected {
            background: #10b981;
            color: #fff;
        }

        .status.disconnected {
            background: #ef4444;
            color: #fff;
        }

        .messages {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 3px solid #3b82f6;
            background: #0f172a;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message.sent {
            border-left-color: #10b981;
        }

        .message.received {
            border-left-color: #3b82f6;
        }

        .message.error {
            border-left-color: #ef4444;
        }

        .message .time {
            color: #64748b;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .message .type {
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  BRAiN WebSocket Test Client</h1>

        <div id="status" class="status disconnected">Disconnected</div>

        <div class="controls">
            <div class="control-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8000/ws/connect">
            </div>

            <div class="button-group">
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
                <button id="clearBtn">Clear Messages</button>
            </div>

            <div class="control-group">
                <label for="channel">Channel:</label>
                <input type="text" id="channel" placeholder="Enter channel name (e.g., missions)">
            </div>

            <div class="button-group">
                <button id="subscribeBtn" disabled>Subscribe</button>
                <button id="unsubscribeBtn" disabled>Unsubscribe</button>
                <button id="pingBtn" disabled>Send Ping</button>
            </div>

            <div class="control-group">
                <label for="messageType">Message Type:</label>
                <select id="messageType">
                    <option value="custom">Custom</option>
                    <option value="subscribe">Subscribe</option>
                    <option value="unsubscribe">Unsubscribe</option>
                    <option value="pong">Pong</option>
                </select>
            </div>

            <div class="control-group">
                <label for="messageData">Message Data (JSON):</label>
                <textarea id="messageData" rows="4" placeholder='{"key": "value"}'></textarea>
            </div>

            <button id="sendBtn" disabled>Send Message</button>
        </div>

        <div class="messages" id="messages"></div>
    </div>

    <script>
        let ws = null;
        let connected = false;

        const elements = {
            wsUrl: document.getElementById('wsUrl'),
            channel: document.getElementById('channel'),
            messageType: document.getElementById('messageType'),
            messageData: document.getElementById('messageData'),
            status: document.getElementById('status'),
            messages: document.getElementById('messages'),
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            clearBtn: document.getElementById('clearBtn'),
            subscribeBtn: document.getElementById('subscribeBtn'),
            unsubscribeBtn: document.getElementById('unsubscribeBtn'),
            pingBtn: document.getElementById('pingBtn'),
            sendBtn: document.getElementById('sendBtn'),
        };

        function updateStatus(isConnected) {
            connected = isConnected;
            elements.status.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            elements.status.textContent = isConnected ? 'Connected' : 'Disconnected';

            elements.connectBtn.disabled = isConnected;
            elements.disconnectBtn.disabled = !isConnected;
            elements.subscribeBtn.disabled = !isConnected;
            elements.unsubscribeBtn.disabled = !isConnected;
            elements.pingBtn.disabled = !isConnected;
            elements.sendBtn.disabled = !isConnected;
        }

        function addMessage(type, data, direction = 'received') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${direction}`;

            const time = new Date().toLocaleTimeString();
            const typeLabel = direction === 'sent' ? 'SENT' : 'RECEIVED';

            messageDiv.innerHTML = `
                <div class="time">${time} - ${typeLabel}</div>
                <div class="type">Type: ${type}</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;

            elements.messages.appendChild(messageDiv);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        function connect() {
            const url = elements.wsUrl.value;

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus(true);
                    addMessage('connection', { status: 'opened' }, 'received');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addMessage(data.type || 'message', data, 'received');

                    // Auto-respond to ping
                    if (data.type === 'ping') {
                        setTimeout(() => {
                            sendPong();
                        }, 100);
                    }
                };

                ws.onerror = (error) => {
                    addMessage('error', { error: error.toString() }, 'error');
                };

                ws.onclose = () => {
                    updateStatus(false);
                    addMessage('connection', { status: 'closed' }, 'received');
                };
            } catch (error) {
                addMessage('error', { error: error.toString() }, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function subscribe() {
            const channel = elements.channel.value.trim();
            if (!channel) {
                alert('Please enter a channel name');
                return;
            }

            const message = {
                type: 'subscribe',
                channel: channel
            };

            ws.send(JSON.stringify(message));
            addMessage('subscribe', message, 'sent');
        }

        function unsubscribe() {
            const channel = elements.channel.value.trim();
            if (!channel) {
                alert('Please enter a channel name');
                return;
            }

            const message = {
                type: 'unsubscribe',
                channel: channel
            };

            ws.send(JSON.stringify(message));
            addMessage('unsubscribe', message, 'sent');
        }

        function sendPong() {
            const message = { type: 'pong' };
            ws.send(JSON.stringify(message));
            addMessage('pong', message, 'sent');
        }

        function sendMessage() {
            const type = elements.messageType.value;
            let data = {};

            if (elements.messageData.value.trim()) {
                try {
                    data = JSON.parse(elements.messageData.value);
                } catch (e) {
                    alert('Invalid JSON: ' + e.message);
                    return;
                }
            }

            const message = {
                type: type,
                ...data
            };

            ws.send(JSON.stringify(message));
            addMessage(type, message, 'sent');
        }

        function clearMessages() {
            elements.messages.innerHTML = '';
        }

        // Event listeners
        elements.connectBtn.addEventListener('click', connect);
        elements.disconnectBtn.addEventListener('click', disconnect);
        elements.subscribeBtn.addEventListener('click', subscribe);
        elements.unsubscribeBtn.addEventListener('click', unsubscribe);
        elements.pingBtn.addEventListener('click', sendPong);
        elements.sendBtn.addEventListener('click', sendMessage);
        elements.clearBtn.addEventListener('click', clearMessages);

        // Initial message
        addMessage('info', {
            message: 'WebSocket test client ready. Click Connect to start.',
            channels: ['missions', 'agents', 'system', 'tasks', 'audit', 'metrics'],
            example: 'Enter "missions" in the Channel field and click Subscribe'
        }, 'received');
    </script>
</body>
</html>
