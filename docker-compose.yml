services:
  backend:
    build:
      context: ./backend
    container_name: brain-backend-${ENVIRONMENT:-dev}
    env_file:
      - ${ENV_FILE:-.env.dev}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  control_deck:
    build:
      context: ./frontend/control_deck
    container_name: brain-control-deck-${ENVIRONMENT:-dev}
    environment:
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  axe_ui:
    build:
      context: ./frontend/axe_ui
    container_name: brain-axe-ui-${ENVIRONMENT:-dev}
    environment:
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: brain-postgres-${ENVIRONMENT:-dev}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brain}
      POSTGRES_USER: ${POSTGRES_USER:-brain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brain}
    volumes:
      - brain_pg_data_${ENVIRONMENT:-dev}:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: brain-redis-${ENVIRONMENT:-dev}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain-qdrant-${ENVIRONMENT:-dev}
    volumes:
      - brain_qdrant_data_${ENVIRONMENT:-dev}:/qdrant/storage
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: brain-ollama-${ENVIRONMENT:-dev}
    volumes:
      - brain_ollama_data_${ENVIRONMENT:-dev}:/root/.ollama
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: brain-openwebui-${ENVIRONMENT:-dev}
    volumes:
      - brain_openwebui_data_${ENVIRONMENT:-dev}:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  brain_pg_data_${ENVIRONMENT:-dev}:
  brain_qdrant_data_${ENVIRONMENT:-dev}:
  brain_ollama_data_${ENVIRONMENT:-dev}:
  brain_openwebui_data_${ENVIRONMENT:-dev}:
