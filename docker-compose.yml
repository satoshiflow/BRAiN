services:
  backend:
    build:
      context: ./backend
    container_name: brain-backend-${ENVIRONMENT:-dev}
    env_file:
      - ${ENV_FILE:-.env.dev}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  control_deck:
    build:
      context: ./frontend/control_deck
    container_name: brain-control-deck-${ENVIRONMENT:-dev}
    environment:
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  axe_ui:
    build:
      context: ./frontend/axe_ui
    container_name: brain-axe-ui-${ENVIRONMENT:-dev}
    environment:
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: brain-postgres-${ENVIRONMENT:-dev}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brain}
      POSTGRES_USER: ${POSTGRES_USER:-brain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brain}
    volumes:
      - brain_pg_data_${ENVIRONMENT:-dev}:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: brain-redis-${ENVIRONMENT:-dev}
    restart: unless-stopped

volumes:
  brain_pg_data_${ENVIRONMENT:-dev}:  
  