services:
  backend:
    build:
      context: ./backend
    expose:
      - "8000"  # Required for Traefik to discover backend port
    labels:
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      - "traefik.http.routers.http-0-mw0ck04s8go048c0g4so48cc-backend.service=backend"
      - "traefik.http.routers.https-0-mw0ck04s8go048c0g4so48cc-backend.service=backend"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - brain_internal
      - mw0ck04s8go048c0g4so48cc

  control_deck:
    build:
      context: ./frontend/control_deck
    expose:
      - "3000"  # Required for Traefik to discover frontend port
    labels:
      - "traefik.http.services.control_deck.loadbalancer.server.port=3000"
      - "traefik.http.routers.http-0-mw0ck04s8go048c0g4so48cc-control_deck.service=control_deck"
      - "traefik.http.routers.https-0-mw0ck04s8go048c0g4so48cc-control_deck.service=control_deck"
    environment:
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - brain_internal
      - mw0ck04s8go048c0g4so48cc

  axe_ui:
    build:
      context: ./frontend/axe_ui
    expose:
      - "3000"  # Required for Traefik to discover frontend port
    labels:
      - "traefik.http.services.axe_ui.loadbalancer.server.port=3000"
      - "traefik.http.routers.http-0-mw0ck04s8go048c0g4so48cc-axe_ui.service=axe_ui"
      - "traefik.http.routers.https-0-mw0ck04s8go048c0g4so48cc-axe_ui.service=axe_ui"
    environment:
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - brain_internal
      - mw0ck04s8go048c0g4so48cc

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brain}
      POSTGRES_USER: ${POSTGRES_USER:-brain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-brain}
    volumes:
      - brain_pg_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # Removed for Coolify - internal access only
    restart: unless-stopped
    networks:
      - brain_internal

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    # ports:
    #   - "6379:6379"  # Removed for Coolify - internal access only
    restart: unless-stopped
    networks:
      - brain_internal

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - brain_qdrant_data:/qdrant/storage
    # ports:
    #   - "6333:6333"  # Removed for Coolify - internal access only
    restart: unless-stopped
    networks:
      - brain_internal

  ollama:
    image: ollama/ollama:latest
    volumes:
      - brain_ollama_data:/root/.ollama
    # ports:
    #   - "11434:11434"  # Removed for Coolify - internal access only
    restart: unless-stopped
    networks:
      - brain_internal

  # OpenWebUI temporarily disabled for initial deployment
  # Uncomment when ready to deploy chat interface
  # openwebui:
  #   image: ghcr.io/open-webui/open-webui:main
  #   container_name: brain-openwebui
  #   volumes:
  #     - brain_openwebui_data:/app/backend/data
  #   environment:
  #     - OLLAMA_BASE_URL=http://ollama:11434
  #     - DATABASE_URL=sqlite:////app/backend/data/webui.db
  #   depends_on:
  #     - ollama
  #   restart: unless-stopped
  #   networks:
  #     - brain_internal

networks:
  brain_internal:
    driver: bridge
    # Let Docker automatically assign a free subnet to avoid conflicts
    # Coolify may already use 172.20.0.0/16 or other predefined subnets

  mw0ck04s8go048c0g4so48cc:
    external: true
    # External network created by Coolify for Traefik routing
    # This network is shared with coolify-proxy (Traefik)

volumes:
  brain_pg_data:
  brain_qdrant_data:
  brain_ollama_data:
  brain_openwebui_data:
