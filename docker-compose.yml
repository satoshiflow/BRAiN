# docker-compose.yml – Hauptstack für BRAiN (Backend + AXE-UI + DBs)

version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: brain_api_backend
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
      - qdrant
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - brain_net

  # AXE UI – immersive Conversational Interface
  frontend:
    build:
      context: ./frontend/brain_ui
    container_name: brain_ui_frontend
    env_file:
      - ./frontend/brain_ui/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - brain_net

  postgres:
    image: ankane/pgvector:latest
    container_name: brain-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./_data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - brain_net

  redis:
    image: redis:7-alpine
    container_name: brain-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./_data/redis:/data
    restart: unless-stopped
    networks:
      - brain_net

  qdrant:
    image: qdrant/qdrant:latest
    container_name: brain-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./_data/qdrant:/qdrant/storage
    restart: unless-stopped
    networks:
      - brain_net

  nginx:
    image: nginx:alpine
    container_name: brain_ui_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - brain_net

networks:
  brain_net:
    driver: bridge
