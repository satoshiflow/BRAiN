version: '3.8'

services:
  controldeck-v2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BRAIN_API_BASE: http://backend:8000
    container_name: controldeck-v2
    ports:
      - '3001:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - NEXT_PUBLIC_BRAIN_API_BASE=http://backend:8000
    networks:
      - coolify
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  coolify:
    external: true