<!-- Section Templates for WebGenesis -->

<!-- HERO Section -->
<!-- Template ID: hero -->
<section class="hero bg-gradient-to-r from-primary to-secondary text-white py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6">
            {hero_title}
        </h1>
        <p class="text-xl sm:text-2xl mb-8 text-white/90">
            {hero_content}
        </p>
        {hero_cta}
    </div>
</section>

<!-- FEATURES Section -->
<!-- Template ID: features -->
<section class="features py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-900">
            {features_title}
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {features_items}
        </div>
    </div>
</section>

<!-- CONTENT Section -->
<!-- Template ID: content -->
<section class="content py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-900">
            {content_title}
        </h2>
        <div class="prose prose-lg max-w-none">
            {content_body}
        </div>
    </div>
</section>

<!-- CTA (Call to Action) Section -->
<!-- Template ID: cta -->
<section class="cta bg-primary text-white py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl font-bold mb-4">
            {cta_title}
        </h2>
        <p class="text-xl mb-8 text-white/90">
            {cta_content}
        </p>
        {cta_buttons}
    </div>
</section>

<!-- TESTIMONIALS Section -->
<!-- Template ID: testimonials -->
<section class="testimonials py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-900">
            {testimonials_title}
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {testimonials_items}
        </div>
    </div>
</section>

<!-- CONTACT Section -->
<!-- Template ID: contact -->
<section class="contact py-16">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-900">
            {contact_title}
        </h2>
        <div class="bg-white shadow-md rounded-lg p-8">
            {contact_content}
        </div>
    </div>
</section>
