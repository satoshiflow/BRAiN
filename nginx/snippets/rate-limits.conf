# Rate Limiting Zones
# Define rate limiting zones for different endpoints

# API endpoints - strict limit
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Chat endpoints - moderate limit
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=30r/s;

# Development endpoints - generous limit
limit_req_zone $binary_remote_addr zone=dev_limit:10m rate=50r/s;

# General limit for all other endpoints
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;
