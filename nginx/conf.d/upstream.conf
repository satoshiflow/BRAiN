# Development Environment Upstreams
upstream brain_backend_dev {
    server localhost:8001;
    keepalive 32;
}

upstream brain_frontend_dev {
    server localhost:3001;
    keepalive 32;
}

# Staging Environment Upstreams
upstream brain_backend_stage {
    server localhost:8002;
    keepalive 32;
}

upstream brain_frontend_stage {
    server localhost:3003;
    keepalive 32;
}

# Production Environment Upstreams
upstream brain_backend_prod {
    server localhost:8000;
    keepalive 32;
}

upstream brain_frontend_prod {
    server localhost:3000;
    keepalive 32;
}
