# Production Environment: brain.falklabs.de
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name brain.falklabs.de;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/brain.falklabs.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brain.falklabs.de/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/brain.access.log;
    error_log /var/log/nginx/brain.error.log;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;
    limit_conn conn_limit 50;

    # Backend API
    location /api/ {
        include snippets/proxy-params.conf;
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://brain_backend_prod/;
    }

    location /health {
        include snippets/proxy-params.conf;
        proxy_pass http://brain_backend_prod/health;
    }

    location /docs {
        include snippets/proxy-params.conf;
        proxy_pass http://brain_backend_prod/docs;
    }

    location /openapi.json {
        include snippets/proxy-params.conf;
        proxy_pass http://brain_backend_prod/openapi.json;
    }

    # Frontend
    location / {
        include snippets/proxy-params.conf;
        proxy_pass http://brain_frontend_prod/;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name brain.falklabs.de;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}
