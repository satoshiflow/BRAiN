# ============================================
# Production Environment
# brain.falklabs.de
# ============================================

server {
    listen 443 ssl http2;
    server_name brain.falklabs.de;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/brain.falklabs.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brain.falklabs.de/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/brain-access.log;
    error_log /var/log/nginx/brain-error.log;

    # ============================================
    # API Backend (Port 8000)
    # ============================================
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://brain_backend_prod;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # API Documentation
    location /docs {
        proxy_pass http://brain_backend_prod/docs;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    location /openapi.json {
        proxy_pass http://brain_backend_prod/openapi.json;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Debug Routes (Optional - consider disabling in production)
    location /debug/ {
        proxy_pass http://brain_backend_prod;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # ============================================
    # Frontend - ControlDeck (Port 3000)
    # ============================================
    location / {
        proxy_pass http://brain_frontend_prod;
        include /etc/nginx/snippets/proxy-params.conf;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
