# ============================================
# Open WebUI
# chat.falklabs.de
# ============================================

server {
    listen 443 ssl http2;
    server_name chat.falklabs.de;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/chat.falklabs.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.falklabs.de/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/chat-access.log;
    error_log /var/log/nginx/chat-error.log;

    # Max Upload Size (for file uploads in chat)
    client_max_body_size 100M;

    # ============================================
    # Open WebUI Proxy (Port 8080)
    # ============================================
    location / {
        limit_req zone=chat_limit burst=50 nodelay;

        proxy_pass http://openwebui_backend;
        include /etc/nginx/snippets/proxy-params.conf;

        # WebSocket Support (for real-time chat)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeouts for long-running LLM requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
