# ============================================
# Development Environment
# dev.brain.falklabs.de
# ============================================

server {
    listen 443 ssl http2;
    server_name dev.brain.falklabs.de;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/dev.brain.falklabs.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.brain.falklabs.de/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/dev-brain-access.log;
    error_log /var/log/nginx/dev-brain-error.log;

    # ============================================
    # API Backend (Port 8001)
    # ============================================
    location /api {
        limit_req zone=dev_limit burst=100 nodelay;

        proxy_pass http://brain_backend_dev;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # API Documentation
    location /docs {
        proxy_pass http://brain_backend_dev/docs;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    location /openapi.json {
        proxy_pass http://brain_backend_dev/openapi.json;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Debug Routes
    location /debug/ {
        proxy_pass http://brain_backend_dev;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # ============================================
    # Frontend - ControlDeck (Port 3001)
    # ============================================
    location / {
        proxy_pass http://brain_frontend_dev;
        include /etc/nginx/snippets/proxy-params.conf;

        # WebSocket support for Next.js hot reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

