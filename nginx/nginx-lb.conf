# Nginx Load Balancer Configuration for BRAiN Core
#
# Load balances traffic across multiple backend instances with:
# - Round-robin load balancing
# - Health check-based routing
# - Session affinity for WebSocket connections
# - Automatic failover

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ========================================================================
    # Basic Settings
    # ========================================================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    keepalive_requests 100;

    # ========================================================================
    # Logging
    # ========================================================================

    log_format lb_log '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      'rt=$request_time uct="$upstream_connect_time" '
                      'uht="$upstream_header_time" urt="$upstream_response_time" '
                      'upstream=$upstream_addr';

    access_log /var/log/nginx/access.log lb_log;
    error_log /var/log/nginx/error.log warn;

    # ========================================================================
    # Gzip Compression
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # ========================================================================
    # Upstream Backend Servers
    # ========================================================================

    # Main backend instances (round-robin)
    upstream brain_backend {
        # Load balancing method: round-robin (default)
        # Alternatives: least_conn, ip_hash, hash $request_uri

        server backend_1:8000 max_fails=3 fail_timeout=30s;
        server backend_2:8000 max_fails=3 fail_timeout=30s;
        server backend_3:8000 max_fails=3 fail_timeout=30s;

        # Health check (requires nginx Plus or open source module)
        # check interval=3000 rise=2 fall=3 timeout=1000;

        # Connection pooling
        keepalive 32;
    }

    # WebSocket connections (session affinity via IP hash)
    upstream brain_websocket {
        # IP hash ensures same client always hits same backend
        # Required for WebSocket connection persistence
        ip_hash;

        server backend_1:8000 max_fails=3 fail_timeout=30s;
        server backend_2:8000 max_fails=3 fail_timeout=30s;
        server backend_3:8000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # ========================================================================
    # Main Server Block
    # ========================================================================

    server {
        listen 80;
        server_name localhost;

        # Client settings
        client_max_body_size 100M;
        client_body_timeout 300s;
        client_header_timeout 60s;

        # Proxy timeouts
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # ====================================================================
        # Health Checks (Direct, No Load Balancing)
        # ====================================================================

        location /health/live {
            # Liveness check - can use any backend
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # No caching for health checks
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            access_log off;
        }

        location /health/ready {
            # Readiness check - should hit all backends
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            access_log off;
        }

        location /health/startup {
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            access_log off;
        }

        # ====================================================================
        # WebSocket Endpoints (Session Affinity)
        # ====================================================================

        location /ws/ {
            proxy_pass http://brain_websocket;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_read_timeout 3600s;  # 1 hour
            proxy_send_timeout 3600s;

            # Buffering (disable for WebSocket)
            proxy_buffering off;
        }

        location /api/missions/ws/ {
            proxy_pass http://brain_websocket;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # ====================================================================
        # Prometheus Metrics (All Backends)
        # ====================================================================

        location /metrics {
            # Aggregate metrics from all backends
            # Note: In production, use a separate metrics aggregator
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # No caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ====================================================================
        # API Endpoints (Load Balanced)
        # ====================================================================

        location /api/ {
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;

            # Preserve original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Request ID tracking
            proxy_set_header X-Request-ID $request_id;

            # Connection reuse
            proxy_set_header Connection "";

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # ====================================================================
        # Static Files (Can be served directly or from CDN)
        # ====================================================================

        location /static/ {
            # In production, serve from CDN or nginx directly
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Caching
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ====================================================================
        # Root & Documentation
        # ====================================================================

        location / {
            proxy_pass http://brain_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====================================================================
        # Nginx Status (Monitoring)
        # ====================================================================

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}
