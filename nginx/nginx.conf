events {
    worker_connections 2048;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Include Rate Limits
    include /etc/nginx/snippets/rate-limits.conf;

    # Include Upstreams
    include /etc/nginx/conf.d/upstream.conf;

    # ============================================
    # HTTP â†’ HTTPS Redirect
    # ============================================
    server {
        listen 80;
        server_name
            brain.falklabs.de
            chat.falklabs.de
            dev.brain.falklabs.de
            stage.brain.falklabs.de;

        # Certbot ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # Include Server Blocks
    # ============================================
    # Include all server configurations
    # Note: Files are loaded alphabetically
    # - chat.conf         (chat.falklabs.de)
    # - dev.brain.conf    (dev.brain.falklabs.de)
    # - stage.brain.conf  (stage.brain.falklabs.de)
    # - prod.brain.conf   (brain.falklabs.de)
    include /etc/nginx/conf.d/*.conf;
}
