services:
  backend:
    container_name: brain-backend-dev
    env_file:
      - .env.local
    environment:
      PYTHONPATH: /app
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8010:8000"
    depends_on:
      - postgres
      - redis
      - qdrant    