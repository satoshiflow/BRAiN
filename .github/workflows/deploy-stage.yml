name: Deploy to Staging

on:
  push:
    branches:
      - stage
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H brain.falklabs.de >> ~/.ssh/known_hosts

      - name: Deploy to stage environment
        run: |
          ssh claude@brain.falklabs.de << 'ENDSSH'
            cd /srv/stage
            git pull origin stage
            docker-compose -f docker-compose.yml -f docker-compose.stage.yml down
            docker-compose -f docker-compose.yml -f docker-compose.stage.yml build
            docker-compose -f docker-compose.yml -f docker-compose.stage.yml up -d
            echo "✓ Staging environment updated"
          ENDSSH

      - name: Health check
        run: |
          sleep 30
          curl -f https://stage.brain.falklabs.de/api/health || exit 1

      - name: Run integration tests
        run: |
          echo "Running integration tests on staging..."
          # Add your test commands here
          # pytest tests/integration/

      - name: Notify deployment
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ Staging deployment successful!"
          else
            echo "✗ Staging deployment failed!"
          fi
