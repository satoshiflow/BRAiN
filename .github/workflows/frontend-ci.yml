name: Frontend CI

on:
  push:
    branches: [ "dev" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ "dev", "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend/brain_control_ui
        run: npm install

      - name: Lint
        working-directory: frontend/brain_control_ui
        run: npm run lint --if-present

      - name: Type check
        working-directory: frontend/brain_control_ui
        run: npm run type-check --if-present

      - name: Build
        working-directory: frontend/brain_control_ui
        run: npm run build

      - name: Docker build check (frontend)
        run: |
          docker build -t brain-frontend-ci ./frontend/brain_control_ui
