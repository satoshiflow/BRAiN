name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate changelog (simple)
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "Changes in $GITHUB_REF_NAME:" >> $GITHUB_OUTPUT
          git log --oneline --no-merges $(git describe --tags --abbrev=0 --tags --match "v*.*.*" --always HEAD^)..HEAD >> $GITHUB_OUTPUT || true
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  upload-release-asset:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build release asset
        run: |
          mkdir -p release
          echo "This is a placeholder for the release asset." > release/asset.txt

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release/asset.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

            